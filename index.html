<link rel="stylesheet" href="stylesheets/main.css">

<div class="stage">

	<p>another contact form...</p>

	<form action="/">
		
		<fieldset>
			<legend>Contact me.</legend>
			
			<div class="control">
				<input type="text" id="name" placeholder="What should I call you?" autofocus  required>
				<label for="name">Name</label>
			</div>

			<div class="control">
				<input type="email" id="email" placeholder="Where can I reach you?" required>
				<label for="email">e-mail</label>
			</div>

			<div class="control">
				<textarea id="message" placeholder="What's on your mind?" required></textarea>
				<label for="message">Message</label>
			</div>

			<input type="submit" value="send">

		</fieldset>

	</form>

</div>
